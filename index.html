<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafan Digitals</title>
  <link rel="icon" href="images/kafaceo.jpg" type="image/jpeg">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="styles.css">

  <!-- AOS (Animate On Scroll) Library for Scroll Animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <style>
    /* Hover effects for portfolio images */
    .portfolio-img {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .portfolio-img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Hero text animation */
    .hero-text {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Sticky navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* Progress bars */
    .progress-bar {
      background-color: #f7b731;
    }

    /* Styled Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .popup {
      background: linear-gradient(135deg, #f7b731, #ff6b6b);
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .popup h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup button {
      background: white;
      color: #ff6b6b;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #ff6b6b;
      color: white;
    }

    .popup-overlay.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Kafan Digitals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="hero" class="text-center text-white d-flex align-items-center justify-content-center bg-dark" style="height: 100vh;">
    <div class="container">
      <h2 class="hero-text">Welcome to Kafan Digitals</h2>
      <p class="hero-text">High-quality graphic design solutions for all your needs.</p>
      <a href="#portfolio" class="btn btn-warning btn-lg">View Our Work</a>
    </div>
  </section>

   <!-- Portfolio Images -->
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-duration="1000">
          <div class="card">
            <img src="images/sardalast.png" class="card-img-top portfolio-img" alt="Design 1">
          </div>
        </div>
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-duration="1200">
          <div class="card">
            <img src="images/fiareceipt.png" class="card-img-top portfolio-img" alt="Design 2">
          </div>
        </div>
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-duration="1400">
          <div class="card">
            <img src="images/housse.png" class="card-img-top portfolio-img" alt="Design 3">
          </div>
        </div>
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-duration="1600">
          <div class="card">
            <img src="images/ZILLION.png" class="card-img-top portfolio-img" alt="Design 4">
          </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <h2>Welcome to Kafan Digitals!</h2>
      <p>Explore our portfolio and let us bring your ideas to life with high-quality graphic designs.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <section id="portfolio" class="py-5">
    <!-- Content continues as before -->
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS (Animate On Scroll) Library -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Initialize AOS -->
  <script>
    AOS.init();

    // Show Popup
    window.onload = function() {
      document.getElementById("popup").classList.add("show");
    };

    // Close Popup
    function closePopup() {
      document.getElementById("popup").classList.remove("show");
    }
  </script>
</body>
</html>
